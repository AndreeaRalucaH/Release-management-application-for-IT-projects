<h3 mat-dialog-title>Adauga o noua aplicatie</h3>
<hr class="hr" />
<div mat-dialog-content>
    <div class="row">
        <form class="center" [formGroup]="form">
            <div class="form-col">
                <div class="form-group" style="margin-top: -5px;">
                    <label for="select-2" style="color: black;">Denumire</label>
                    <input type="text" style="text-align: center; color: grey;" class="form-control" id="select-2"
                        formControlName="appDen">
                </div>
                <div class="form-group" style="margin-top: -5px;">
                    <label for="select-3" style="color: black;">Emails</label>
                    <input type="text" style="text-align: center; color: grey;" class="form-control" id="select-3"
                        formControlName="emails">
                </div>
                <div class="form-group" style="margin-top: -5px;">
                    <label for="select-3" style="color: black;">Owner proiect</label>
                    <input type="text" style="text-align: center; color: grey;" class="form-control" id="select-3"
                        formControlName="owner">
                </div>
                <div class="form-group" style="margin-top: -5px;">
                    <label for="select-4" style="color: black;">Manager proiect</label>
                    <input type="text" style="text-align: center; color: grey;" class="form-control" id="iselect-4"
                        formControlName="manager">
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-md btn-discreet-primary cancel"
                      (click)="onCancel()">Cancel</button>
                    <button type="button" class="btn btn-md btn-discreet-primary submit" style="margin-left: 200px;"
                      (click)="onSubmit()">Submit</button>
                  </div>
            </div>
        </form>
    </div>
</div>
