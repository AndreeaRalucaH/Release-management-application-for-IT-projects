<h3 mat-dialog-title *ngIf="details.isBrv">Detalii document BRV</h3>
<h3 mat-dialog-title *ngIf="details.isTest">Detalii document Test</h3>
<hr class="hr" />
<div mat-dialog-content>
    <div class="row">
        <form class="center" [formGroup]="form">
            <div class="col-md-11">
                <div class="form-group row" style="margin-top: -8px;">
                    <label class="col-sm-3 col-form-label" style="color: black; font-size: 14px;" for="inputImpulse">ID
                        Impulse</label>
                    <div class="col-sm-8"><input type="text" style="text-align: center; color: grey;"
                            class="form-control" id="inputImpulse" formControlName="idImp" disabled>
                    </div>
                </div>
                <div class="form-group row" style="margin-top: -8px;" *ngIf="details.isBrv">
                    <label class="col-sm-3 col-form-label" style="color: black; font-size: 14px;"
                        for="inputData">Data</label>
                    <div class="col-sm-8"><input type="text" style="text-align: center; color: grey;"
                            class="form-control" id="inputData" formControlName="date" disabled>
                    </div>
                </div>
                <div class="form-group row" style="margin-top: -8px;">
                    <label class="col-sm-3 col-form-label" style="color: black; font-size: 14px;"
                        for="inputManager">Autor
                        proiect</label>
                    <div class="col-sm-8">
                        <input type="text" style="text-align: center; color: grey;" class="form-control"
                            id="inputManager" formControlName="creator" disabled>
                    </div>
                </div>
                <div class="form-group row" style="margin-top: -8px;">
                    <label class="col-sm-3 col-form-label" style="color: black; font-size: 14px;"
                        for="inputApp">Aplicatie</label>
                    <div class="col-sm-8">
                        <input type="text" style="text-align: center; color: grey;" class="form-control" id="inputApp"
                            formControlName="appName" disabled>
                    </div>
                </div>
                <div class="form-row mt-" *ngIf="details.isBrv">
                    <div class="col">
                        <div class="form-group row" style="margin-top: -8px;">
                            <label class="col-sm-3 col-form-label" style="color: black; font-size: 14px;"
                                for="inputPoz">Pozitie</label>
                            <div class="col-sm-8">
                                <input type="text" style="text-align: center; color: grey; margin-left: 55px;"
                                    class="form-control" id="inputPoz" formControlName="prop" disabled>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group row" style="margin-top: -8px;" *ngIf="details.isBrv">
                            <div class="col-sm-8">
                                <input type="text" style="text-align: center; color: grey; margin-left: 35px;"
                                    class="form-control" formControlName="resp" disabled>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-row mt-" *ngIf="details.isBrv">
                    <div class="col">
                        <div class="form-group row" style="margin-top: -8px;">
                            <label class="col-sm-3 col-form-label" style="color: black; font-size: 14px;"
                                for="inputNume">Nume</label>
                            <div class="col-sm-8">
                                <input type="text" style="text-align: center; color: grey; margin-left: 55px;"
                                    class="form-control" id="inputNume" formControlName="propName" disabled>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group row" style="margin-top: -8px;" *ngIf="details.isBrv">
                            <div class="col-sm-8">
                                <input type="text" style="text-align: center; color: grey; margin-left: 35px;"
                                    class="form-control" formControlName="respName" disabled>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-row mt-">
                    <div class="col">
                        <div class="form-group row" style="margin-top: -8px;" *ngIf="details.isBrv">
                            <label class="col-sm-3 col-form-label" style="color: black; font-size: 14px;"
                                for="inputDatAprob">Data aprobare</label>
                            <div class="col-sm-8">
                                <input type="text" style="text-align: center; color: grey; margin-left: 55px;"
                                    class="form-control" id="inputDatAprob" formControlName="dataAprobProp" disabled>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group row" style="margin-top: -8px;" *ngIf="details.isBrv">
                            <div class="col-sm-8">
                                <input type="text" style="text-align: center; color: grey; margin-left: 35px;"
                                    class="form-control" formControlName="dataAprobResp" disabled>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <hr class="hr" />

            <div class="divJira" *ngIf="!noJiras">
                <table mat-table [dataSource]="dataSourceJira" class="table table-striped">
                    <ng-container matColumnDef="key">
                        <th mat-header-cell *matHeaderCellDef style="text-align: center; font-weight: bold"> Jira ID
                        </th>
                        <td mat-cell *matCellDef="let element">{{element.key}}</td>
                    </ng-container>
                    <ng-container matColumnDef="summary">
                        <th mat-header-cell *matHeaderCellDef style="text-align: center; font-weight: bold"> Summary
                        </th>
                        <td mat-cell *matCellDef="let element">{{element.fields.summary}}</td>
                    </ng-container>
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef style="text-align: center; font-weight: bold"> Type</th>
                        <td mat-cell *matCellDef="let element">{{element.fields.issuetype.name}}</td>
                    </ng-container>
                    <ng-container matColumnDef="nameStatus">
                        <th mat-header-cell *matHeaderCellDef style="text-align: center; font-weight: bold"> Status</th>
                        <td mat-cell *matCellDef="let element">{{element.fields.status.name}}</td>
                    </ng-container>
                    <ng-container matColumnDef="displayName">
                        <th mat-header-cell *matHeaderCellDef style="text-align: center; font-weight: bold"> Creator
                        </th>
                        <td mat-cell *matCellDef="let element">{{element.fields.creator.displayName}}</td>
                    </ng-container>
                    <ng-container matColumnDef="created">
                        <th mat-header-cell *matHeaderCellDef style="text-align: center; font-weight: bold"> Creat</th>
                        <td mat-cell *matCellDef="let element">{{element.fields.created}}</td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                    <tr mat-row *matRowDef="let row; columns:displayedColumns"></tr>
                </table>

            </div>
            <div class="col" *ngIf="details.isBrv">
                <button type="button" class="btn btn-md btn-discreet-primary submit" style="background-color: rgb(78, 155, 114);" 
                (click)="genereazaBrv()" [disabled]="details.release.brvpath != '' || details.isAdmin">Genereaza document</button>
                <button type="button" class="btn btn-md btn-discreet-primary submit" style="margin-left: 90px; background-color: rgb(78, 155, 114);" 
                [disabled]="details.release.brvpath == ''" (click)="downloadBrv()">Descarca document</button>
            </div>
            <div class="col"  *ngIf="details.isTest">
                <button type="button" class="btn btn-md btn-discreet-primary submit" style="margin-left: 18px;background-color: rgb(78, 155, 114);"
                (click)="incarcaDoc()" [disabled]="details.release.testpath != '' || details.isAdmin  == true">Incarca document</button>
                <button type="button" class="btn btn-md btn-discreet-primary submit" style="margin-left: 90px; background-color: rgb(78, 155, 114);" 
                [disabled]="details.release.testpath == ''" (click)="downloadTests()">Descarca document</button>
            </div>
        </form>
    </div>
</div>
