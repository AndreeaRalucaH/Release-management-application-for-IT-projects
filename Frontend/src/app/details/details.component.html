<h3 mat-dialog-title>Detalii release</h3>
<hr class="hr" />
<div mat-dialog-content>
    <div class="row">
        <form class="left" [formGroup]="form">
            <div class="col-md-11">
                <div class="form-group row" style="margin-top: -8px;">
                    <label class="col-sm-3 col-form-label" style="color: black;" for="appInput">Aplicatie</label>
                    <div class="col-sm-8"><input type="text" style="text-align: center; color: grey; border-color: white;"
                            class="form-control" id="appInput" formControlName="appName" disabled>
                    </div>
                </div>
                <div class="form-group row" style="margin-top: -10px;">
                    <label class="col-sm-3 col-form-label" style="color: black;" for="dateInput">Data</label>
                    <div class="col-sm-8">
                        <input type="text" style="text-align: center; color: black;" class="form-control" id="dateInput"
                            formControlName="date">
                    </div>
                </div>
                <div class="form-group row" style="margin-top: -10px;">
                    <label class="col-sm-3 col-form-label" style="color: black;" for="hourInput">Ora</label>
                    <div class="col-sm-8">
                        <input type="text" style="text-align: center; color: black; " class="form-control" id="hourInput"
                            formControlName="hour">
                    </div>
                </div>
                <div class="form-group row" style="margin-top: -10px;">
                    <label class="col-sm-3 col-form-label" style="color: black;" for="durationInput">Durata</label>
                    <div class="col-sm-8">
                        <input type="text" style="text-align: center; color: black;" class="form-control"
                            id="durationInput" formControlName="duration">
                    </div>
                </div>
                <div class="form-group row" style="margin-top: -10px;">
                    <label class="col-sm-3 col-form-label" style="color: black;" for="downtimeInput">Downtime</label>
                    <div class="col-sm-8">
                        <input type="text" style="text-align: center; color: black;" class="form-control"
                            id="downtimeInput" formControlName="downtime">
                    </div>
                </div>
                <div class="form-group row" style="margin-top: -10px;">
                    <label class="col-sm-3 col-form-label" style="color: black;" for="enhInput">Imbunatatiri</label>
                    <div class="col-sm-8">
                        <input type="text" style="text-align: center; color: grey; border-color: white;" class="form-control" id="enhInput"
                            formControlName="enh" disabled>
                    </div>
                </div>
                <div class="form-group row" style="margin-top: -10px;">
                    <label class="col-sm-3 col-form-label" style="color: black;" for="bugsInput">Bugs</label>
                    <div class="col-sm-8">
                        <input type="text" style="text-align: center; color: grey; border-bottom-color: white;" class="form-control" id="bugsInput"
                            formControlName="bug" disabled>
                    </div>
                </div>
                <div class="form-group row" style="margin-top: -10px;">
                    <label class="col-sm-3 col-form-label" style="color: black;" for="emergInput">Urgenta?</label>
                    <div class="col-sm-8">
                        <select class="custom-select mb-3" style="text-align: center; color: black; border-color: white;"
                            formControlName="emerg" id="emergInput">
                            <option value="NU">NU</option>
                            <option value="DA">DA</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row" style="margin-top: -10px;">
                    <label class="col-sm-3 col-form-label" style="color: black;" for="contentInput">Contents</label>
                    <div class="col-sm-8">
                        <input type="text" style="text-align: center; color: black;" class="form-control"
                            id="contentInput" formControlName="content">
                    </div>
                </div>
                <div class="form-group row" style="margin-top: -10px;">
                    <label class="col-sm-3 col-form-label" style="color: black;" for="creatorInput">Creator</label>
                    <div class="col-sm-8">
                        <input type="text" style="text-align: center; color: grey; border-color: white;" class="form-control"
                            id="creatorInput" formControlName="creator" disabled>
                    </div>

                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-md btn-discreet-primary submit" [disabled]="disableUpdateBtn == true"
                        (click)="onUpdate()">Update</button>
                    <button type="button" class="btn btn-md btn-discreet-primary cancel" style="margin-left: 120px;"
                        (click)="onCancel()">Cancel</button>
                    
                </div>

            </div>

        </form>
        <div class="right">
            <!-- <div class="" style="text-align: center;" #TABLE> -->
            <h4 style="font-weight: bold;">Detalii Jira</h4>
            <table mat-table #table [dataSource]="dataSourceJira"
                class="mat-elevation-z8 table-responsive tableRel table-striped">
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef style="text-align: center; font-weight: bold">Tip</th>
                    <td mat-cell *matCellDef="let element" style="font-size: 12px; width: 200px;">
                        {{element.fields.issuetype.name}}</td>
                </ng-container>
                <ng-container matColumnDef="key">
                    <th mat-header-cell *matHeaderCellDef style="text-align: center; font-weight: bold">ID</th>
                    <td mat-cell *matCellDef="let element" style="font-size: 12px; width: 100px;">{{element.key}}</td>
                </ng-container>
                <ng-container matColumnDef="summary">
                    <th mat-header-cell *matHeaderCellDef style="text-align: center; font-weight: bold">Descriere</th>
                    <td mat-cell *matCellDef="let element" style="font-size: 12px; width: 300px;">
                        {{element.fields.summary}}</td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayColumns; sticky: true" style="font-size: 15px;"></tr>
                <tr mat-row *matRowDef="let row; columns:displayColumns"></tr>
            </table>
            <!-- </div> -->
        </div>
    </div>




</div>
