<h3 mat-dialog-title>Incarca document</h3>
<hr class="hr" />
<div mat-dialog-content>
    <div class="form-group">
        <input name="file" id="file" type="file" class="file-input form-control" #fileUpload (change)="onFileSelected($event)">
        <div class="file-upload file-div">
            {{fileName || "Niciun fisier selectat!"}}

            <button type="button" class="btn btn-sm btn-discreet-primary submit" style="border-radius: 20px; " (click)="fileUpload.click()"><i class="material-icons">file_upload</i></button>
        </div>
    </div>
    <div class="form-group">
        <button type="button" class="btn btn-md btn-discreet-primary submit" style="background-color: rgb(78, 155, 114);" (click)="onUpload()">Upload</button>
        <button type="button" class="btn btn-md btn-discreet-primary submit" style="margin-left: 145px;" (click)="onClose()">Close</button>
    </div>
</div>
